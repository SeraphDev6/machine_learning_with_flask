<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Colors and Mood Study{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  {% block script %}{% endblock script %}
</head>
<body class="d-flex flex-column h-100">
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container" >
        <a class="navbar-brand mr-4" href="/">Colors and Mood Study</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav me-auto">
            <a  class="nav-item nav-link" href="/test">Testing</a>
            <a  class="nav-item nav-link" href="/train">Training</a>
            <a  class="nav-item nav-link" href="/about">About</a>
          </div>
          <div class="navbar-nav">
            {% if 'user' in session %}
              <a class="nav-item nav-link" href="/users/{{session['user']}}">My Data</a>
              <a class="nav-item nav-link" href="/logout">Logout</a>
            {% else %}
              <a class="nav-item nav-link" href="/login">Login</a>
              <a class="nav-item nav-link" href="/register">Register</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div id="main" class="container-fluid pt-5">
    <div class="row pt-4">
      <div class="col-md-8 offset-2">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  </div>
</body>
</html>
